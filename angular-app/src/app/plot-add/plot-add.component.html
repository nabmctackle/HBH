<div class="container">
  <div class="row">
    <h1 class="col-lg-4 offset-lg-4">Add a Plot Page</h1>
    
  </div>
  <p>{{plotInput|json}}</p>
  <div class="row">
    <form (submit)=createPlot() class="col-lg-10 offset-lg-1">
      <div class="form-group">
        <label for="titleplot">Plot Title</label>
        <input type="text" class="form-control" id="titleplot" placeholder="The Title for Your Plot Page" [(ngModel)]="plotInput.title" name="plotInput.title">
      </div>
      <div class="form-group">
        <label for="bodyplot">The Main Content for the Plot Page</label>
        <textarea class="form-control" id="bodyplot" rows="8" col="8" [(ngModel)]="plotInput.content" name="plotInput.content"></textarea>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary">
      </div>
    </form>
  </div>
</div>
